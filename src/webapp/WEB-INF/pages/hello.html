<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>

<form action="#" th:action="@{/logout}" method="get">
    <input type="submit" value="logout"/>
</form>

<a th:href="@{/user}">Go to "user"</a> <br/>

</body>
</html>
