    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>Users table</title>
</head>
<body>
<h3>Users table</h3>
<br/>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Time of add</th>
        <th>actions</th>
    </tr>
    <tr th:each = "user : ${users}">
        <td th:utext = "${user.id}"> </td>
        <td th:utext = "${user.firstName}"> </td>
        <td th:utext = "${user.lastName}"> </td>
        <td th:utext = "${user.email}"> </td>
        <td th:utext = "${user.password}"> </td>
        <td th:utext = "${user.timeOfAdd}"> </td>
		<td>
            <a th:href="@{/edit(id=${user.id})}">edit</a>
<!--            <a href="/edit?id=${user.id}">edit</a>-->
			<a th:href="@{/delete(id=${user.id})}">delete</a>
		</td>		
    </tr>
</table>

<h2> <a href="/addUser">Add new user</a> </h2>


<h3 th:utext="${result001}"></h3>

<h3>Roles:</h3>
<table>
    <tr>
        <th>id</th>
        <th>Role</th>
        <th>actions</th>
    </tr>
    <tr th:each = "role : ${roles}">
        <td th:utext = "${role.id}"> </td>
        <td th:utext = "${role.role}"> </td>
        <td>
            <a th:href="@{/editRole(id=${role.id})}">edit</a>
            <a th:href="@{/deleteRole(id=${role.id})}">delete</a>
        </td>
    </tr>
</table>

<h2> <a href="/addRole">Add new role</a> </h2>

<h3>User_Role:</h3>

<table>
    <tr>
        <th>User_id</th>
        <th>Role_id</th>
    </tr>
    <tr th:each = "ur : ${userRole}">
        <td th:utext = "${ur.User_id}"> </td>
        <td th:utext = "${ur.Role_id}"> </td>
